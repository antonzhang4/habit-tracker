<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "index.css" rel = "stylesheet">
</head>
<body>
    <div class = "container">
        <h1>HabitTracker</h1>
        <!--Setting on the right-->
        <div class = "timer-container">
            <div id = "pomodoro">
                <p id = "pomodoro-btn" class = "pomodoro-type pomodoro-active">Pomodoro</p>
                <p id = "short-break-btn" class = "pomodoro-type">Short Break</p>
                <p id = "long-break-btn" class = "pomodoro-type">Long Break</p>
            </div>
            <div id = "timer">
                <h1 id = 'time'></h1>
            </div>
            <div class = "buttons">
                <button id = "start" class = "button-active">START</button>
                <button id = "stop">STOP</button>
                <button id = "reset">RESET</button>
            </div>
        </div>
        <h3>Task</h3>
        <h3 id = "task"></h3>
        <!--Build a modal which pops up for a settings and task section. Have it connect to a scrollable navigation menu on the right side-->
        
    </div>
    <script src = timer.js></script>
    <script src = active.js></script>
</body>
</html>
